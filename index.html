<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Generator App</title>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1>Retirement Calculator for USA ðŸ‘´ðŸ‘µ ðŸ—½</h1>

    </header>
    <form>
        <div class="form-group">
            <div>
                <label for="name">Retiree Name</label>
                <input type="text" name="name" id="name" placeholder="Retiree name" value="Tharindu">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" value="23">

            </div>
            <div>
                <label for="planName">Plan Name</label>
                <input type="text" name="planName" id="planName" placeholder="Plan name" value="Blue bird">
            </div>
            <div>
                <label for="curSave">Current Savings</label>
                <input type="number" name="cursave" id="curSave" placeholder="Current savings" value="50000">
            </div>
            <div>
                <label for="savingGrowth">Average annual rate of return</label>
                <input type="number" name="avg" id="savingGrowth" placeholder="Average annual rate of return"
                    value="11">
            </div>
            <div>
                <label for="Current salary (Annual)">Current salary (Annual)</label>
                <input type="number" name="salary" id="salary" placeholder="Current salary (Annual)" value="70000">
            </div>
            <div>
                <label for="salContribution">Salary contribution percentage for retirement</label>
                <input type="number" name="salcontri" id="salContribution"
                    placeholder="Salary contribution percentage for retirement" value="2">
            </div>
            <div>
                <label for="salIncrease">Estimated yearly salary increase</label>
                <input type="number" name="salIncrease" id="salIncrease" placeholder="Estimated yearly salary increase"
                    value="5">
            </div>
            <div>
                <label for="yearToRetire">Number of years to retirement</label>
                <input type="number" name="salIncrease" id="yearToRetire" placeholder="Number of years to retirement"
                    value="10">
            </div>


        </div>
        <div class="form-actions">

            <button onclick='processData()' type="button" class="button">Generate ðŸ”¥</button>
            <button type="button" class="button button-danger" onclick='resetToDefaults()'>Clear table</button>

        </div>

        <div class="alert" style="visibility: hidden;" id="alert">
            <p>Input validation failed!</p>
        </div>
    </form>

    <div id="tbl">

        <h1>Table</h1>

        <table id="myTable">
            <tr>
                <th>Year</th>
                <th>Age</th>
                <th>Salary contribution</th>
                <th>Total Fund</th>
                <th>Salary</th>
            </tr>
        </table>
    </div>
    <div id="chart">

    </div>


</body>

</html>
